<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-News</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='log-in-out.css') }}?v={{ time.time() }}"
    />
  </head>
  <body>
    <!--{% extends 'base.html' %} {% block content %}-->

    <div class="div-main">
      <form class="div-log-in-out">
        <p class="t-font title-log-in-out">Войти</p>
        <input
          type="text"
          name="login"
          class="n-font input-log-in-out"
          placeholder="Логин"
        />
        <input
          type="password"
          name="password"
          class="n-font input-log-in-out"
          placeholder="Пароль"
        />
        <div class="div-button-log-in-out">
          <button type="submit" class="button-log-in-out yellow">Войти</button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");

        form.addEventListener("submit", async (event) => {
          event.preventDefault(); // отмена стандартной отправки формы

          const username = form.login.value;
          const password = form.password.value;

          const response = await fetch("http://localhost:8080/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          });

          const result = await response.json();

          if (response.ok) {
            alert("Успешный вход! Секрет: " + result.secret);
          } else {
            alert("Ошибка входа!");
          }
        });
      });
    </script>

    <!--{% endblock %}-->
  </body>
</html>
