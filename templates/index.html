<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-News</title>
    <!-- <link rel="stylesheet" href="./static/index.css" /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}?v={{ time.time() }}"
    />
  </head>
  <body>
    {% extends 'base.html' %} {% block content %}

    <div class="div-main">
      <div class="div-news-container" id="newsContainer"></div>
    </div>

    <script type="module">
      import { loadNews } from "/static/script/main.js";
      window.addEventListener("DOMContentLoaded", () => {
        loadNews("/static/script/NewsData.json", "#newsContainer");
      });
    </script>

    {% endblock %}
  </body>
</html>
